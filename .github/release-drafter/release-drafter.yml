name-template: "ğŸš€ Release v$NEXT_PATCH_VERSION"
tag-template: "v$NEXT_PATCH_VERSION"

categories:
  - title: "ğŸš€ Features"
    labels:
      - "feature"
      - "enhancement"
  - title: "ğŸ› Bug Fixes"
    labels:
      - "bug"
      - "fix"
  - title: "ğŸ§° Maintenance"
    labels:
      - "chore"
      - "refactor"
      - "cleanup"
  - title: "ğŸ“š Documentation"
    labels:
      - "documentation"
      - "docs"
  - title: "âš™ï¸ Dependencies"
    labels:
      - "dependencies"

change-template: "- $TITLE @$AUTHOR (#$NUMBER)"

template: |
  ## ğŸ“¦ What's Changed
  $CHANGES

  ## ğŸ™Œ Contributors
  $CONTRIBUTORS

version-resolver:
  major:
    labels:
      - "breaking"
  minor:
    labels:
      - "feature"
      - "enhancement"
  patch:
    labels:
      - "bug"
      - "fix"
      - "chore"
      - "refactor"
      - "docs"
      - "dependencies"

replacers:
  - search: '/(fix|feat|docs|chore|refactor|test)(\(.*\))?:\s*/'
    replace: ""

exclude-labels:
  - "skip-changelog"

tag-resolver:
  method: semver

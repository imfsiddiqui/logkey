name: 📝 Draft Release Notes

on:
  push:
    branches:
      - main

jobs:
  update_release_draft:
    runs-on: ubuntu-latest

    steps:
      - name: Draft Release
        uses: release-drafter/release-drafter@v6
        with:
          config-name: release-drafter/release-drafter.yml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
